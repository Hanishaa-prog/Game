<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
    <script src="word.js"  type="module"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Word Scramble Game</h1>
        <div class="content">
            <p class="word">addition</p>
            <div class="details">
                <p class="hint">
                    Hint: <span>process of adding numbers</span>
                </p>
                <p class="time">Time Left: <span><b>30</b></span>s</p>
            </div>

            <input type="text" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh button</button>
                <button class="check-word">Check word</button>
            </div>
        </div>
        </div>
    
</body>
</html>
